{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dark-side</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'logo_devil.png' %}">
    {#    <link rel="stylesheet" type="text/css" href="{% static 'fonts/majestic_x.css' %}">#}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <br>
                <a href="{% url 'home' %}">
                    <img src="{% static 'logo_devil.png' %}" alt="Dark-Side" id="logo">
                    <h4 class="title">Dark Side</h4>
                </a>
            </div>
            <div class="col-6">
                <br>
                <p class="text-danger text-end">Переходи на сторону зла... У нас есть <b>печеньки</b></p>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Главное</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog_category_list' %}">Блог</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'catalog' %}">Каталог</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>


<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
